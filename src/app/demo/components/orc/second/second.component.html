<p-card>
    <p-toast></p-toast>
    <p-fileUpload customUpload="true" (uploadHandler)="uploadHandler($event)" accept="image/*" maxFileSize="1000000"
        [multiple]="multiple">
        <ng-template pTemplate="content">
            <ul *ngIf="uploadedFiles.length">
                <li *ngFor="let file of uploadedFiles">{{ file.name }} - {{ file.size }} bytes</li>
            </ul>
        </ng-template>
    </p-fileUpload>
</p-card>
